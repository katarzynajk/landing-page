<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!--header with a nav bar-->
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!--main section of the website-->
    <main>
      <!--section containing title and image-->
      <section id="home">
        <h1>Home</h1>

        <!--image container-->
        <div>
          <img src="./assets/images/landing.jpg" alt="sunset by the beach" />
        </div>
      </section>

      <!--about us section-->
      <section id="about-us">
        <h2>About Us</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere velit
          eum a! Accusamus eligendi ab suscipit et accusantium, facere excepturi
          saepe blanditiis itaque ad atque pariatur distinctio esse
          reprehenderit necessitatibus.
        </p>
      </section>

      <!--section containing form-->
      <section id="contact">
        <h2>Contact Us</h2>

        <!--contact form with name and email-->
        <form>
          <div>
            <input type="text" placeholder="Enter full name" />
          </div>
          <div>
            <input type="text" placeholder="Enter email address" />
          </div>
          <div>
            <button>Send</button>
          </div>
        </form>
      </section>
    </main>

    <!--webpage footer-->
    <footer></footer>
  </body>
</html>
